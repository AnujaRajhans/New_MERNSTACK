<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="creditcard.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="./img/logo.jpeg" alt="">
                <h5> Master card </h5>
            </span>
            <img src="./img/chip.jpeg" alt="" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>
                    Card Number
                </h6>
                <h5 class="number">
                    8050 5040 2030 3020
                </h5>
                <h5 class="name">
                    Anuja Rajhans
                </h5>
            </div>
            <div class="valid-date">
                <h6>
                    Valid thur
                </h6>
                <h5>
                    05/28
                </h5>
            </div>
        </div>
    </div>
</body>
</html>
