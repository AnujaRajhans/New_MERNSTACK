    <script>
  {
    function sumOfArray(arr)
    {
      Sum=0;
      len=arr.length;
      for(let i=0;i<len;i++)
      {
        Sum += Number(arr[i]);
      }
      return Sum;
    }
  }
    function takeInput()

    arr1=string1.split(',');
    // console.log(arr1);
    sumofArr=sumOfArray(arr1);
    document.getElementById('result').innerHTML=sumofArr;
  }

   
//   maxmin
  function findminmax(){
    string2 = document.getElementById("vm").value;
    Arr2 = string2.split(',');
    max = 0;
    min = Arr2[1];
    for(var i=0;i<Arr2.length;i++){
        if(Arr2[i]>max){
            max = Arr2[i];
        }
    }
    document.getElementById('max').innerHTML = 'Max :'+ max;

    for(var i=0;i<Arr2.length;i++){ 
        if(Arr2[i]<min){
            min = Arr2[i];
        }
    document.getElementById('min').innerHTML ='Min:'+min;
   }
  }

  function removeDuplicates(arr) {
	    let unique = [];
	      arr.forEach(element => {
	      	if (!unique.includes(element)) {

		      }
	      });
